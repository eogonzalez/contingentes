	<script>

		$("#btnConsulta").on("click", function(){

			$idTratado = $('#cboTratados').val();
			$idContingente = $('#cboContingentes').val();
			$idPeriodo = $('#cboPeriodo').val();
			
			LlenarTablaReporte($idTratado, $idContingente, $idPeriodo);

		});

		function LlenarTablaReporte(idTratado, idContingente, idPeriodo){
			$.ajax({
				/*async: false,*/
				url: 'actions.php',
				type: 'GET',
				dataType: 'json',
				data: "action=getDatosReporte&idTratado="+idTratado+"&idContingente="+idContingente+"&idPeriodo="+idPeriodo,
				cache:false
			})
			.done(function(response){
				
				if (response.result == true) {

					var listaDatos = response.datos;

					var $tabla = $("#tblReporte");
					//$tabla.dataTable(listaDatos);

					
					$tabla.find("tr:gt(0)").remove();

					var registro;
					for (var i in listaDatos) {
						registro = listaDatos[i];
						$tabla.append(
							"<tr><td class='mes'>"+registro.mes+
							"</td><td class='vActivado' >"+registro.vActivado+
							"</td><td class='vAsignado' >"+registro.vAsignado+
							"</td><td class='vEmetido' >"+registro.vEmetido+
							"</td><td class='pUtilizado' >"+registro.pUtilizado+
							"</td></tr>");
					}
				};

			})
			.fail(function(jqXHR, estado){
				console.log("Ha ocurrido un error al consultar datos del reporte.");
			})
			.always(function(){
				console.log("Llena datos del reporte.");
			})
		};

		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {

		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
